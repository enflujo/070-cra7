name: ğŸ¦™ Despliegue

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  RUTA: './aplicaciones/www'

jobs:
  build:
    name: ğŸ¦™ Desplegar
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ¿ï¸ Obtener cÃ³digo del repositorio
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸœ Activar Corepack
        run: corepack enable

      - name: ğŸ Usar Node
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'yarn'
          cache-dependency-path: './yarn.lock'

      - name: ğŸ¦’ Instalar dependencias y hacer build
        run: |
          yarn install --immutable
          yarn build

      - name: ğŸ¦… Enviar por FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.DOMINIO_070 }}
          username: ${{ secrets.USUARIO_070 }}
          server-dir: especiales/veinticuatro-siete/
          local-dir: ./aplicaciones/www/publico/
          password: ${{ secrets.CLAVE_070 }}
